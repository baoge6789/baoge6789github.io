<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>挪车信息</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #vehicle-info { margin-top: 20px; }
        button { padding: 10px 15px; font-size: 16px; margin-top: 10px; }
    </style>
</head>
<body>

<h1>挪车信息</h1>

<div id="vehicle-info">
    <h2>车辆信息</h2>
    <p id="info">车牌号：鲁J9Y561，手机号：13465382753</p>
    <button id="call">一键呼叫</button>
    <button id="sms">发送短信通知</button>
</div>

<script>
// 一键呼叫
document.getElementById('call').onclick = function() {
    const phone = "13800138000"; // 直接使用手机号
    window.location.href = `tel:${phone}`;
};

// 发送短信通知
document.getElementById('sms').onclick = function() {
    const phone = "13800138000"; // 直接使用手机号
    window.location.href = `sms:${phone}?body=请挪车，谢谢！`;
};
</script>

</body>
</html>
