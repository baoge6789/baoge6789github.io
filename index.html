<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>挪车二维码生成器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #qrcode { margin-top: 20px; }
        button { margin-top: 10px; padding: 10px 15px; font-size: 16px; }
        input { padding: 10px; font-size: 16px; width: calc(100% - 22px); }
        #action-buttons { display: none; margin-top: 20px; }
    </style>
</head>
<body>

<h1>挪车二维码生成器</h1>
<label for="plate">车牌号:</label>
<input type="text" id="plate" placeholder="请输入车牌号"><br>
<label for="phone">手机号:</label>
<input type="text" id="phone" placeholder="请输入手机号"><br>
<button id="generate">生成二维码</button>

<div id="qrcode"></div>

<script>
// 生成二维码
document.getElementById('generate').onclick = function() {
    const plate = document.getElementById('plate').value.trim();
    const phone = document.getElementById('phone').value.trim();

    if (!plate || !phone) {
        alert("请填写车牌号和手机号！");
        return;
    }

    // 使用特定格式生成二维码内容
    const content = JSON.stringify({
        plate: plate,
        phone: phone,
        action: {
            call: `tel:${phone}`,
            sms: `sms:${phone}?body=请挪车，谢谢！`
        }
    });
    
    // 清空之前的二维码
    document.getElementById('qrcode').innerHTML = '';

    // 生成二维码
    $('#qrcode').qrcode({
        text: content,
        width: 200,
        height: 200
    });
};

// 模拟扫码后的处理（实际应用中需使用二维码扫描器）
function handleQRCodeScan(qrContent) {
    const data = JSON.parse(qrContent);

    // 显示车辆信息
    alert(`车牌号：${data.plate}\n手机号：${data.phone}`);

    // 提供一键呼叫和发送短信通知的功能
    if (confirm("是否拨打电话？")) {
        window.location.href = data.action.call;
    } else if (confirm("是否发送短信通知？")) {
        window.location.href = data.action.sms;
    }
}
