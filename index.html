<!DOCTYPE html>

<head>

    <title>新闻博客</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F4F4F4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: yellow;
            text-align: center;
            padding: 2em 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 1px;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
            max-width: 400px;
            padding:20 20px;
        }
        .news-card {
            background-color: pinky white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
            padding: 5px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.15);
        }
        .news-card h2 {
            margin: 0;
            font-size: 1.8em;
            color: #5CAF50;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .news-card h2 a {
            text-decoration: none;
            color: grape;
        }
        .news-card h2 a:hover {
            color: #388E3C;
        }
        .news-card p {
            font-size: 1em;
            line-height: 1.6;
            color: #555;
            margin: 10px 0 0 0;
        }
        footer {
            background-color: green;
            color: yellow;
            text-align: center;
            padding: 1.5em 0;
            margin-top: 30px;
            width: 100%;
            font-size: 0.9em;
        }
    </style>
</head>
